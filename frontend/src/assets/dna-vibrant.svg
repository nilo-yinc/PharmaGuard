<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="dna_glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#06b6d4" />
            <stop offset="100%" stop-color="#3b82f6" />
        </linearGradient>
        <pattern id="dna_pattern_vibrant" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
             <!-- Strong DNA Helix Segment -->
            <path d="M30 10 Q 50 10, 50 30 T 70 50" stroke="url(#dna_glow)" stroke-width="3" fill="none" stroke-linecap="round" />
            <path d="M30 50 Q 50 50, 50 30 T 70 10" stroke="url(#dna_glow)" stroke-width="3" fill="none" stroke-linecap="round" />
            
            <!-- Bold Cross links -->
            <line x1="35" y1="15" x2="35" y2="45" stroke="#06b6d4" stroke-width="2" stroke-opacity="0.6" />
            <line x1="45" y1="20" x2="45" y2="40" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.6" />
            <line x1="55" y1="20" x2="55" y2="40" stroke="#06b6d4" stroke-width="2" stroke-opacity="0.6" />
            <line x1="65" y1="15" x2="65" y2="45" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.6" />

            <!-- Glowing Particles -->
            <circle cx="20" cy="20" r="3" fill="#06b6d4" fill-opacity="0.4" />
            <circle cx="80" cy="80" r="4" fill="#3b82f6" fill-opacity="0.4" />
            <circle cx="50" cy="90" r="2" fill="#06b6d4" fill-opacity="0.6" />
        </pattern>
    </defs>
    
    <!-- Background fill for contrast context if needed, but handled by app layout -->
    <rect width="100%" height="100%" fill="url(#dna_pattern_vibrant)" />
</svg>
