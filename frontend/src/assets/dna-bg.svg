<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="dna_grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0D7377" stop-opacity="0.15" />
            <stop offset="100%" stop-color="#2563EB" stop-opacity="0.05" />
        </linearGradient>
        <pattern id="dna_pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
             <!-- Abstract DNA Helix Segment -->
            <path d="M30 10 Q 50 10, 50 30 T 70 50" stroke="url(#dna_grad)" stroke-width="2" fill="none" />
            <path d="M30 50 Q 50 50, 50 30 T 70 10" stroke="url(#dna_grad)" stroke-width="2" fill="none" />
            
            <!-- Cross links -->
            <line x1="35" y1="15" x2="35" y2="45" stroke="url(#dna_grad)" stroke-width="1" stroke-opacity="0.1" />
            <line x1="45" y1="20" x2="45" y2="40" stroke="url(#dna_grad)" stroke-width="1" stroke-opacity="0.1" />
            <line x1="55" y1="20" x2="55" y2="40" stroke="url(#dna_grad)" stroke-width="1" stroke-opacity="0.1" />
            <line x1="65" y1="15" x2="65" y2="45" stroke="url(#dna_grad)" stroke-width="1" stroke-opacity="0.1" />

            <!-- Floating particles -->
            <circle cx="20" cy="20" r="1.5" fill="#0D7377" fill-opacity="0.1" />
            <circle cx="80" cy="80" r="2" fill="#2563EB" fill-opacity="0.1" />
            <circle cx="50" cy="90" r="1" fill="#0D7377" fill-opacity="0.1" />
        </pattern>
    </defs>
    
    <rect width="100%" height="100%" fill="url(#dna_pattern)" />
</svg>
