<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Deep Space/Biological Background -->
    <radialGradient id="deepSpace" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="1" />
      <stop offset="100%" stop-color="#000000" stop-opacity="1" />
    </radialGradient>

    <!-- Glowing DNA Gradient -->
    <linearGradient id="dnaStrand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" /> <!-- Cyan -->
      <stop offset="50%" stop-color="#3b82f6" /> <!-- Blue -->
      <stop offset="100%" stop-color="#6366f1" /> <!-- Indigo -->
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#deepSpace)" />

  <!-- DNA Structure Container -->
  <g transform="translate(960, 540) rotate(-45) scale(1.5)" opacity="0.3">
    <!-- Center Helix -->
    <g filter="url(#glow)">
      <!-- Left Strand -->
      <path d="M-100,-400 Q-150,-300 -100,-200 T-100,0 T-100,200 T-100,400" 
            stroke="url(#dnaStrand)" stroke-width="4" fill="none" stroke-linecap="round" />
            
      <!-- Right Strand -->
      <path d="M100,-400 Q150,-300 100,-200 T100,0 T100,200 T100,400" 
            stroke="url(#dnaStrand)" stroke-width="4" fill="none" stroke-linecap="round" />

      <!-- Base Pairs (Cross Links) -->
      <line x1="-100" y1="-350" x2="100" y2="-350" stroke="#06b6d4" stroke-width="2" stroke-opacity="0.5" />
      <line x1="-100" y1="-250" x2="100" y2="-250" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.5" />
      <line x1="-100" y1="-150" x2="100" y2="-150" stroke="#6366f1" stroke-width="2" stroke-opacity="0.5" />
      <line x1="-100" y1="-50" x2="100" y2="-50" stroke="#06b6d4" stroke-width="2" stroke-opacity="0.5" />
      <line x1="-100" y1="50" x2="100" y2="50" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.5" />
      <line x1="-100" y1="150" x2="100" y2="150" stroke="#6366f1" stroke-width="2" stroke-opacity="0.5" />
      <line x1="-100" y1="250" x2="100" y2="250" stroke="#06b6d4" stroke-width="2" stroke-opacity="0.5" />
      <line x1="-100" y1="350" x2="100" y2="350" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.5" />
    </g>
  </g>

  <!-- Ambient Particles -->
  <circle cx="20%" cy="20%" r="2" fill="#06b6d4" opacity="0.5" filter="url(#glow)" />
  <circle cx="80%" cy="30%" r="3" fill="#3b82f6" opacity="0.4" filter="url(#glow)" />
  <circle cx="40%" cy="80%" r="2" fill="#6366f1" opacity="0.6" filter="url(#glow)" />
  <circle cx="10%" cy="90%" r="4" fill="#06b6d4" opacity="0.3" filter="url(#glow)" />
</svg>
